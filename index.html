      .p{
        color:white;

            border: 0px solid red;
        }
        .my_side-menu {
            height:100%;
            width:0;
            position:fixed;
            z-index:1;
            top:0;
            left:0;
            background-color: white;
            padding-top: 60px;
            transition:0.5s;
            overflow-x:hidden;
        }
        .my_side-menu a {
     
            padding: 10px;
            text-decoration:none;
            font-family:"arial";
            font-size : 20px;
            color:rgb(34, 35, 34);
            display:block;
            transition:0.3s;
        }
        .my_side-menu a:hover {
     
            color:#0066FF;
     
        }
        .my_side-menu .btn-close{

            position:absolute;
            top:0;
            right : 1px;
            font-size:36px;
            margin-left:50px
        }
        .my_main{
            border: 0px solid red;
          
        }
        .my_icon{
            padding: 10px ;
          
        }
        body {background-color: rgb(34, 35, 34);
              overflow: auto; 
              opacity: 1;
  
        }
        .my-Container {
              
                    border: 0px solid red;
                    color:white;  
                    text-align: "center" ;           
        }
        .my-Row {
                    border: 0px solid blue;
                    color:white;                               
        }
        .my-Col {
                    border: 0px solid grey;
                    text-align: center;
                    color:white;           
        }

        .my_form_input{
                    color: blue;
                    width: 100%;
                    padding: 0px;
        }
        .my_img {
                  display: block;
                  margin-left: auto;
                  margin-right: auto;
                  width: 50%;
                  padding: 10px;
       
        }
        .my_middle {

                  margin-top: 50px;
                  margin-bottom: 50px;
                  margin-right: 20px;
                  margin-left: 20px;
         
        }
        .my_img_small {

        .my_spacing{

        .my_text{

        }
  /* --------------------------------------------------------- */
        .my_videowall{
          background-color: green;
        }
     /* Grids */
        .grid-containerRX {
          display: grid;
          grid-template-columns:repeat(10, 1fr) ;
          grid-column-gap: 1px;
          grid-row-gap: 1px;
          padding: 5px;

        }

        .grid-item {
          border: 1px solid red;
          padding: 8px;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 14px;
          font-weight: bold;
          color: #ffffff;
          text-align: center;

        }

        .grid-item-vw2x2-1{

          background-color: green;
          padding: 2px;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 14px;
          font-weight: bold;
          color: #ffffff;
          text-align: center;

        .grid-item-vw2x2-2{

          color: #ffffff;
          text-align: center;

/* --------------------------------------------------------- */

    /***read_from_TX1(callback)*****************************************************************************************
        Read from the TX1 :  userIN_TV_Names_DB or FavoriteScene_DB
        Then convert it to object format and save as userIN_TV_Names_OBJ
        userIN_TV_Names_OBJ =
            {
            "tv1: "","tv2: "", ..."tv40: "",
            "in1: "","in2: "", "in20: "","
            }
    **************************************************************************************************************/
    function read_from_TX1(_whichDB ,callback){
          
          var whichDB = _whichDB;
          var xhr = new XMLHttpRequest(); 
        //  xhr.open('GET',"http://172.31.2.1/cgi-bin/query.cgi?cmd=astparam g userIN_TV_Names_DB ", true); 
          xhr.open('GET',"http://172.31.2.1/cgi-bin/query.cgi?cmd=astparam g " + whichDB , true); 
          xhr.send();	
          xhr.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                                  
                var dirtyJSON = this.responseText; // read in the pseduo JSON . Missing the double "" quotation marks    
               // userIN_TV_Names_OBJ = JSON.parse('{'+dirtyJSON.replace(/([\s\w.-]+)/g,'"$1"') +'}'); //Add in the double " " quotation marks to make it in JSON format valid
                if(whichDB == "userIN_TV_Names_DB"){
                  console.log(dirtyJSON )
                  userIN_TV_Names_OBJ = JSON.parse(dirtyJSON.replace(/([\s\w.-]+)/g,'"$1"')); //Add in the double " " quotation marks to make it in JSON format valid

                }else if (whichDB == "FavoriteScene_DB" ){
                  console.log('fav DB')
                  userFavorite_Scene_OBJ = JSON.parse(dirtyJSON.replace(/([\s\w.-]+)/g,'"$1"')); //Add in the double " " quotation marks to make it in JSON format valid
                }
                
              xhr.abort();
              callback();
                                
              }else{
                //Do Nothing
              }
              
            };		
    }
